<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#020617" />
    <meta
      name="description"
      content="League of Padel · Torneos inteligentes, ranking de liga y estadísticas para tu club."
    />
    <title>League of Padel</title>

    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Roboto", sans-serif;
        background: radial-gradient(circle at 0% 0%, #0ea5e9 0, #020617 55%);
        color: #e5e7eb;
      }

      #root {
        min-height: 100vh;
      }

      .lop-splash {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1.5rem;
      }

      .lop-splash-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        max-width: 340px;
        width: 100%;
        text-align: center;
      }

      .lop-logo {
        width: 104px;
        height: 104px;
        object-fit: contain;
        filter: drop-shadow(0 12px 35px rgba(15, 23, 42, 0.9));
      }

      .lop-spinner {
        width: 52px;
        height: 52px;
        border-radius: 999px;
        border: 4px solid rgba(148, 163, 184, 0.35);
        border-top-color: #38bdf8;
        animation: lop-spin 0.9s linear infinite;
      }

      .lop-title {
        margin: 0;
        font-size: 1.3rem;
        font-weight: 700;
        letter-spacing: 0.04em;
      }

      .lop-subtitle {
        margin: 0;
        font-size: 0.9rem;
        color: rgba(226, 232, 240, 0.9);
      }

      .lop-version {
        margin: 0.3rem 0 0;
        font-size: 0.75rem;
        color: rgba(148, 163, 184, 0.95);
      }

      @keyframes lop-spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 480px) {
        .lop-logo {
          width: 92px;
          height: 92px;
        }

        .lop-title {
          font-size: 1.15rem;
        }
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para usar League of Padel.</noscript>
    <div id="root">
      <!-- Splash que se ve antes de que React cargue -->
      <div class="lop-splash">
        <div class="lop-splash-card">
          <img
            src="%PUBLIC_URL%/AppIcon.png"
            alt="League of Padel"
            class="lop-logo"
          />
          <div class="lop-spinner"></div>
          <h1 class="lop-title">League of Padel</h1>
          <p class="lop-subtitle">Cargando aplicación…</p>
          <p class="lop-version">V&nbsp;0.3.2</p>
        </div>
      </div>
    </div>
  </body>
</html>
